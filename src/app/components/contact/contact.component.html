<div class="content">
    <div class="form">
      <form (ngSubmit)="onSubmit()" [formGroup]="contactForm">
        <p>Send us a message</p>
  
        <div class="mb-3">
          <label for="name">Name: </label>
          <input type="text" id="name" formControlName="name" required>
          <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="invalid-feedback">
            <div *ngIf="contactForm.get('name')?.errors?.['required']">Name is required.</div>
            <div *ngIf="contactForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters long.</div>
          </div>
        </div>
  
        <div class="mb-3">
          <label for="email">Email: </label>
          <input type="email" id="email" formControlName="email" required>
          <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="invalid-feedback">
            <div *ngIf="contactForm.get('email')?.errors?.['required']">Email is required.</div>
            <div *ngIf="contactForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
          </div>
        </div>
  
        <div class="mb-3">
          <label for="phone">Phone Number: </label>
          <input type="text" id="phone" formControlName="phone" required>
          <div *ngIf="contactForm.get('phone')?.invalid && contactForm.get('phone')?.touched" class="invalid-feedback">
            <div *ngIf="contactForm.get('phone')?.errors?.['required']">Phone number is required.</div>
            <div *ngIf="contactForm.get('phone')?.errors?.['pattern']">Please enter a valid 10-digit phone number.</div>
          </div>
        </div>
  
        <div class="mb-3">
          <label for="message">Message: </label>
          <textarea formControlName="message" id="message" rows="5" placeholder="Write your message" required></textarea>
          <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="invalid-feedback">
            <div *ngIf="contactForm.get('message')?.errors?.['required']">Message is required.</div>
            <div *ngIf="contactForm.get('message')?.errors?.['minlength']">Message must be at least 10 characters long.</div>
          </div>
        </div>
  
        <button class="primary-btn" type="submit" [disabled]="contactForm.invalid">
          Send Message
        </button>
      </form>
    </div>
  </div>
